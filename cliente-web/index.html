<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - RPC</title>
    <!-- ConfiguraciÃ³n para producciÃ³n (Render) - Actualizar con URLs reales -->
    <meta name="api-url" content="https://chatme-proxy.onrender.com">
    <meta name="ws-url" content="wss://chatme-proxy.onrender.com">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="user-info">
                <div class="avatar" id="userAvatar">
                    U
                </div>
                <div class="user-details">
                    <span class="username" id="usernameDisplay">Usuario</span>
                    <span class="status-connected" id="connectionStatus">Conectando...</span>
                </div>
            </div>

            <div class="create-group">
                <input 
                    id="newGroupName"
                    placeholder="Nombre del grupo"
                    class="group-input"
                />
                <button class="create-btn" onclick="createGroup()">Crear</button>
            </div>

            <div class="user-list">
                <h3>Usuarios Conectados</h3>
                <div id="usersList"></div>
            </div>

            <div class="group-list">
                <h3>Grupos</h3>
                <div id="groupsList"></div>
            </div>
        </div>

        <div class="chat-window">
            <div class="top-menu">
                <div class="buttons">
                    <div class="button close"></div>
                    <div class="button minimize"></div>
                    <div class="button maximize"></div>
                </div>
                <div class="title">
                    Chat - <span id="chatTarget">Selecciona un chat</span>
                    <span id="groupBadge" class="group-badge" style="display: none;">Grupo</span>
                </div>
            </div>

            <div class="messages" id="messagesContainer">
                <div class="welcome-message">
                    <h2>Bienvenido al Chat</h2>
                    <p>Selecciona un usuario o grupo para comenzar a chatear</p>
                </div>
            </div>

            <div class="bottom-wrapper" id="messageInputWrapper" style="display: none;">
                <!-- Indicador de llamada de voz -->
                <div id="callIndicator" class="call-indicator" style="display: none;">
                    <div class="call-pulse"></div>
                    <span class="call-icon">ðŸ“ž</span>
                    <span class="call-text">Llamada en curso</span>
                    <span id="callTimer" class="call-timer">00:00</span>
                    <button class="end-call-btn" onclick="startCall()">Colgar</button>
                </div>
                
                <div class="input-controls">
                    <button id="voiceNoteBtn" class="control-btn" onclick="sendVoiceNote()" title="Grabar nota de voz">
                        ðŸŽ¤ Voz
                    </button>
                    <button id="callBtn" class="control-btn" onclick="startCall()" title="Iniciar llamada de voz">
                        ðŸ“ž Llamar
                    </button>
                    <input
                        id="messageInput"
                        class="message-input"
                        placeholder="Escribe un mensaje..."
                        autocomplete="off"
                    />
                    <button class="send-button" onclick="sendMessage()" title="Enviar mensaje">
                        âž¤
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
